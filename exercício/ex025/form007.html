<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadatros.php" method="post">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Reigão Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="iprofi">
            <datalist id="iprofi">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imgs">Mensagem:</label><br>
            <textarea name="mgs" id="imgs"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar" class="envair">
            
            <input type="reset" value="Limpar" class="limpar">
        </p>
    </form>
</body>
</html>
