<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        body{
            margin: 1px;
        }

        h1{
            background-color: lightgray;
            height: 50px;
            width: 400px;
            border: 10px solid darkgray;

            padding: 10px 10px 10px 20px;
          
        }

        a{
            border-width: 1px;
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo funciona</p>
    
</body>
</html>
