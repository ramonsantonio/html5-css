<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 500px;
            border-radius: 10px;
          
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadatros.php" method="get">
        
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked><label for="imas">
            Masculino</label><br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem"> Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut"> Futebol</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat"> Natação</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten"> Tênis</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol"> Vôlei</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
