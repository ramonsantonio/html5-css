<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            border-radius: 10px;
        }

        .envair {
            color: black;
            background-color: white;
            border-radius: 5px;
            height: 30px;
        }

        .limpar {
            color: black;
            background-color: white;
            border-radius: 5px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadatros.php" method="post">
        <fieldset>
            <legend>Dados Importantes</legend>


            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#ff00ff">
            </p>

            <p>
                <label for="inivel">Nivel da Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
            </p>

            <p>
                <label for="ifoto">Foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>

        <p>
            
            <input type="submit" value="Enviar" class="envair">
            
            <input type="reset" value="Limpar" class="limpar">
        </p>
    </form>
</body>
</html>
